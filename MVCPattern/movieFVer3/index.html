<body>
    <h1>Movie Festival</h1>
    
    <div>
        <p>Please fill in the form</p>
        <p>Movie</p>
        
        <form>
            <label>Title</label>
            <input type="text"><br>
            <label>Lenght(min)</label>
            <input type="text"><br>
            <select>
                <option value="">-</option>
                <option value="">Triller</option>

                <option value="">Horror</option>

            <input type="button" value="Create Movie" class="button">
        </form>

            <label>Date</label>
            <input type="date" placeholder="mm/dd/yyyy">
            
        </form>

    </div>
